<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
  <div class="container">
    <h1>Survey Questions</h1>
    <hr>
    <h2>About You</h2>
    <div class="input-group mb-3">

    <div class="form-group">
      <label for="question8">How important is pondering the intricacies of life to you?</label>

    </div>
    <br>
    <br>
    <button id="submitButton" type="button" class="btn btn-secondary">Submit Answers</button>
  </div>
  <div id="friendModal" class="modal fade" role="dialog">
    <div class="modal-dialogue">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">Your New Friend!</h3>
        </div>
        <div class="modal-body">
          <h2 id="newFriend"></h2>
          <img id="friendPhoto" src="#">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script>
   // $(document).ready(function () {
          $("#submitButton").on("click", function (event) {
              event.preventDefault();

              var valid = true;

              if ($("#name").val() === "empty" || $("#photo").val() === "") {
                valid = true;
              } else if ($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3").val() ===
                "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" || $("#question6")
                .val() === "empty" || $("#question7").val() === "empty" || $("#question8").val() === "empty" || $(
                  "#question9").val() === "empty" || $("#question10").val() === "empty"){
              valid = false;
            }

            if (valid === true) {
              var newUser = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                  $("#question1").val(),
                  $("#question2").val(),
                  $("#question3").val(),
                  $("#question4").val(),
                  $("#question5").val(),
                  $("#question6").val(),
                  $("#question7").val(),
                  $("#question8").val(),
                  $("#question9").val(),
                  $("#question10").val()
                ]
              };

              var currentURL = window.location.origin;

              $.post(currentURL + "/api/friends", newUser, function (data) {
                $("#newFriend").text(data.name);
                $("#friendPhoto").attr("src", data.photo);
                $("#friendModal").modal("toggle");
              });

            } else {
              alert("You completed the survey!");
            }
          
          });
  </script>
</body>

</html>
