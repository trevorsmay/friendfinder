<script
src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>

<script>
   $(document).ready(function () {
         $("#submitButton").on("click", function (event) {
             event.preventDefault();

             var valid = true;

             if ($("#name").val() === "empty" || $("#photo").val() === "") {
               valid = true;
             } else if ($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3").val() ===
               "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" || $("#question6")
               .val() === "empty" || $("#question7").val() === "empty" || $("#question8").val() === "empty" || $(
                 "#question9").val() === "empty" || $("#question10").val() === "empty"){
             valid = false;
           }

           if (valid === true) {
             var newUser = {
               name: $("#name").val().trim(),
               photo: $("#photo").val().trim(),
               scores: [
                 $("#question1").val(),
                 $("#question2").val(),
                 $("#question3").val(),
                 $("#question4").val(),
                 $("#question5").val(),
                 $("#question6").val(),
                 $("#question7").val(),
                 $("#question8").val(),
                 $("#question9").val(),
                 $("#question10").val()
               ]
             };

             var currentURL = window.location.origin;
               

             $.post(currentURL + "/api/friends", newUser, function (data) {
               $("#newFriend").text(data.name);
               $("#friendPhoto").attr("src", data.photo);
               console.log("src");
               $("#friendModal").modal("toggle");
             });

           } else {
             alert("Please complete the survey!");
           }
          })
         });
 </script>
